<!DOCTYPE html>
<html lang="pl">
<head>
    <title>FoodMate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <meta name="description" content="Aplikacja ma pomóc użytkownikowi w organizowaniu posiłków, planowaniu menu, robieniu listy zakupów oraz śledzeniu zawartości lodówki.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner"><a href="index.html"><img src="images/baner.png" width="100%"></a></div>
<nav>
    <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="kalendarz.html">Kalendarz</a></li>
        <li><a href="lista.html">Lista zakupów</a></li>
      </ul>
  </nav>

  <body>
    <h1>Lista zakupów</h1>
    <ul>
      <li>
        <input type="checkbox" id="item1">
        <label for="item1">Jabłka</label>
      </li>
      <li>
        <input type="checkbox" id="item2">
        <label for="item2">Mleko</label>
      </li>
      <li>
        <input type="checkbox" id="item3">
        <label for="item3">Chleb</label>
      </li>
    </ul>
    <form>
      <label for="new-item">Dodaj nowy produkt do listy:</label>
      <input type="text" id="new-item" placeholder="Wpisz nazwę produktu">
      <input type="submit" value="Dodaj">
    </form>
 

</body>

</html>
